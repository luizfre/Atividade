<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Diferença de peso usando a função SE.</h1>
    <div id = "peso"></div>
    <script>
        let nome1 = prompt("Digite o nome da primeira pessoa.");
        let peso1 = Number(prompt("Digite o peso desta pessoa."))
        let nome2 = prompt("Digite o nome da segunda pessoa.");
        let peso2 = Number(prompt("Digite o peso desta segunda pessoa."));
        let resul;
        if(peso1 > peso2){
            resul = "O " + nome1 + " é mais obeso " + nome2 + ".";
        }else{
            resul = "O " + nome2 + " é mais obeso " + nome1 + ".";
        }

        document.getElementById("peso").innerHTML = resul;
    </script>
</body>
</html>
